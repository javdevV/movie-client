  <div class="panel panel-primary">
    <div class="panel-heading">
      <h1 style="position: center">Movies</h1></div>
    <div class="panel-body">
    	
<div class="container">

  <div class="row">

    <nav class="navbar">

      <input class="form-control" type="text" name="search" placeholder="search" (keyup)="search($event.target.value)">
    </nav>
    <button (click)="showHide = !showHide">Add</button>
    <table class="table table-hover table-striped table-sortable">

      <thead>

        <tr>

          <th>#</th>

          <th class="text-center" >Title <i class="fa fa-chevron-up" ></i>
          </th>

          <th class="text-center" >Director</th>

          <th class="text-center">Actors</th>

        </tr>

      </thead>

      <tbody>
      
      <tr *ngIf="showHide">
      
          <td><input type="text" placeholder="#" [disabled]="true"></td>
        <td><input type="text" placeholder="title" name=".title" [(ngModel)]="movie.title"></td>  
        <td><input type="text" placeholder="director"  name="movie.director" [(ngModel)]="movie.director"></td>  
        <td><input type="text" placeholder="actors" name="movie.actors" [(ngModel)]="movie.actors"></td>  
        
            <button (click)="addMovie(movie)" type="button" class="btn btn-success">Add</button>

 
        </tr>

      

        <tr *ngFor="let m of movies ; let i = index ">
      <td > {{i}}</td>

          
          <td>{{m.title}}</td>

          <td>{{m.director}}</td>
          <td *ngFor="let a of m.actors">
            <ul><li>{{a}}</li></ul>
          </td>
        </tr>

      </tbody>

    </table>

  </div>

</div>
    </div>
  </div>
